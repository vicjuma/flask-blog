<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <title>register</title>

</head>
<style>
    * {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 16px;
    }
</style>

<body>
    <!-- the navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a href="#" class="text text-black-50 font-weight-bold text-decoration-none" style="font-family: monospace; font-size: 2em;">sharpMindBlog</a>
        <button style="outline: none; border-style:none;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto">

            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.home')}}"><span class="fa fa-home"></span> Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('users.register')}}"><span class="fa fa-sign-up"></span> sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.login')}}"><span class="fa fa-sign-up"></span> sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.account')}}">account</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- the registration form -->
    <div class="container-lg">
        <div class="row">
            <div class="col-lg-3 col-md-2">

            </div>
            <div class="col-lg-6 col-md-8">
                {% with messages=get_flashed_messages(with_categories=true)%} {% if messages %} {%for category, message in messages%} {% if category %}
                <div class="alert alert-{{category}} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
                </div>{%endif%} {%endfor%} {%endif%} {%endwith%}
                <form method="post">
                    <div class="form-group">
                        <label for="email">Enter your username</label>
                        <input type="text" name="name" id="name" class="form-control form-control-sm" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your email</label>
                        <input type="email" name="email" id="email" class="form-control form-control-sm" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Enter your password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="occupation">select your occupation</label>
                        <input type="text" name="occupation" id="occupation" class="form-control form-control-sm" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label for="occupation">select your location</label>
                        <input type="text" name="location" id="location" class="form-control form-control-sm" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label for="hobby">describe your hobbies and intrests</label>
                        <textarea name="hobby" id="hobby" cols="30" rows="10" class="form-control form-control-sm" required></textarea>
                    </div>
                    <input type="submit" value="register" class="btn btn-outline-primary" id="submit">
                </form>
            </div>
            <div class="col-lg-3 col-md-2">

            </div>
        </div>
    </div>

</body>
<script src="{{url_for('static', filename='js/jquery-3.4.1.min.js ')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js ')}}"></script>

</html>
